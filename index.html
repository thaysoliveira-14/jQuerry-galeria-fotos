<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GALERIA DE FOTOS</h1>
        <button type="button">NOVA IMAGEM +</button>
    </header>
    <main>
        <form>
            <h2>Inserir nova imagem</h2>
            <input type="url" name="input-url" id="input-url" required placeholder="URL da imagem">
            <button type="submit">ADICIONAR</button>
            <button type="reset" id="botao-cancelar">CANCELAR</button>
        </form>
        <ul>
            <li><img src="images/foto1.jpg" alt="Pintura de um gato"><a href="images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a></li>
            <li><img src="images/foto2.jpg" alt="Foto de um flamingo"><a href="images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a></li>
            <li><img src="images/foto3.jpg" alt="Foto de dois cachorrinhos dentro de uma bolsa"><a href="images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a></li>
        </ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
